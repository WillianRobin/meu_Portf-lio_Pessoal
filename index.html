<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Portfólio Willian</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo"><span>Will</span>ian Robin C. M.</a>
        <nav class="navbar">
            <a href="#" class="link">Objetivos</a>
            <a href="#" class="link">Projetos</a>
        </nav>

    <main class="me">
        <div class="sobre">
            <h2>Olá</h2>

        <div class="img">

    <section class="form">
        <h2 class="form-contato">Entre em contato <span>Comigo</span></h2>

            <div class="box">
                <input type="number" placeholder="Seu Número de Telefone" required>
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Menssagem"></textarea>
            <input type="submit" value="Enviar Menssagem" class="submit">
        </form>
    </section>
    <footer class="footer">
        <div class="social">
            <a href="#"><i class='bx bxl-facebook-circle' style='color:#0000ff'></i></a>
            <a href="#"><i class='bx bxl-whatsapp' style='color:#00ff00'></i></a>
            <a href="#"><i class='bx bxl-linkedin-square' style='color:#005fff'></i></a>
            <a href="#"><i class='bx bxl-github' style='color:#75b5fa'></i></a>
